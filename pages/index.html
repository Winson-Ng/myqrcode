<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Winson's QRCode</title>
<script>
var aphk="alipayhk://platformapi/startapp?appId=10000007&actionType=route&qrcode=https://qr.alipay.hk/2810040101c2hvhdujpamx8l59";
var apcn="alipays://platformapi/startApp?appId=10000007&actionType=route&qrcode=HTTPS://QR.ALIPAY.COM/FKX02611JVKVU6J35TUYDE";

function url(u)
{
window.location=u;
}

var ua = window.navigator.userAgent;
if(ua.indexOf("AlipayClient")>0)
url(ua.indexOf("AlipayClientHK")>0?aphk:apcn);

</script>
</head>

<body>
<p><a href="#this" onclick="url(aphk)">AlipayHK</a></p>
<p><a href="#this" onclick="url(apcn)">AlipayCN</a></p>
</body>

</html>
