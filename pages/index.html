<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Winson's QRCode</title>
</head>

<body>
<h1 style="text-align:center">支付下一筆 pay next bill</h1>
</body>

<script>
var aphkUrl="alipayhk://platformapi/startapp?appId=10000007&actionType=route&qrcode=https://qr.alipay.hk/2810040101c2hvhdujpamx8l59";
var apcnUrl="alipays://platformapi/startApp?appId=10000007&actionType=route&qrcode=HTTPS://QR.ALIPAY.COM/FKX02611JVKVU6J35TUYDE";
var d=document;
var b=d.body;
var el = d.createElement("a");  

function o(u)
{
window.location=u;
}

var ua = window.navigator.userAgent.toLowerCase();
if(ua.indexOf("alipayclienthk")>0)
{
	el.appendChild(d.createTextNode("AlipayHK"));
	el.href = aphkUrl;
	o(aphkUrl);
}
else if(ua.indexOf("alipayclient")>0)
{
	el.appendChild(d.createTextNode("AlipayCN"));
	el.href = apcnUrl;
	o(apcnUrl);
}
else if(ua.indexOf("micromessenger")>0)
{
	el = d.createElement("img"); 
	el.src="/myqrcode/images/qr_winson.jpg";
}
else
{
	el = d.createElement("img"); 
	el.src="/myqrcode/images/pf_winson.jpg";
}
el.style.width="100%";
b.appendChild(el);
 
</script>
</html>
