<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Winson's QRCode</title>
</head>

<body>
<a href="alipayhk://platformapi/startapp?appId=10000007&actionType=route&qrcode=https://qr.alipay.hk/2810040101c2hvhdujpamx8l59" id="aphk" style="display:none;">AlipayHK</a>
<a href="alipays://platformapi/startApp?appId=10000007&actionType=route&qrcode=HTTPS://QR.ALIPAY.COM/FKX02611JVKVU6J35TUYDE" id="apcn" style="display:none;">AlipayCN</a>
<img style="width:100%; display:none;" id="wechat" alt="WeChat"/>
</body>

<script>
var aphk=document.getElementById("aphk");
var apcn=document.getElementById("apcn");
var wechat=document.getElementById("wechat");
function url(u)
{
window.location=u;
}

var ua = window.navigator.userAgent;
if(ua.indexOf("AlipayClientHK")>0)
{
aphk.style.display="block";
url(aphk.href);
}
else if(ua.indexOf("AlipayClient")>0)
{
apcn.style.display="block";
url(apcn.href);
}
else if(ua.indexOf("micromessenger")>0)
{
wechat.style.display="block";
wechat.src="/myqrcode/images/qr_winson.jpg";
}
else
{
wechat.style.display="block";
wechat.src="/myqrcode/images/pf_winson.jpg";
}
</script>
</html>
